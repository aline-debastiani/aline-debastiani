<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" method="GET" novalidate>
      <div class="field">
          <div class="control">
      <fieldset>
          <p class="content">Dados pessoais</p>
          <label class="label" for="nome">Nome</label>
          <input class="input" type="text" id="nome" name="nome" maxlength="40" required>
          <label class="label" for="email">Email</label>
          <input class="input" type="text" id="email" name="email" maxlength="50" required>
          <label class="label" for="cpf">CPF</label>
          <input class="input" type="text" name="cpf" id="cpf" maxlength="11" required>
          <label class="label" for="endereço">Endereço</label>
          <input class="input" type="text" name="endereço" id="endereço" maxlength="200" required>
          <label class="label" for="cidade">Cidade</label>
          <input class="input" type="text" id="cidade" name="cidade" maxlength="28" required>
          <br>
          <br>
          <label class="label" for="estados">Estado</label>
          <select class="select" name="estados" id="estados" required>          
          </select>
      </fieldset>
           </div>
           <div class="field">
               <div class="control">
      <fieldset>
      <p class="content">Moradia</p>         
      <input class="radio" type="radio" name="tipo" id="casa" value="casa" value="casa" checked required>
      <label class="label" for="casa">Casa</label>      
      <input class="radio" type="radio" name="tipo" id="apt" value="apt" value="apartamento" required>
      <label class="label" for="apt">Apartamento</label>
      </fieldset>
                </div>
           </div>
      <div class="field">
      <div class="control">
      <fieldset>
          <p class="content">Último emprego</p>
          <label class="label" for="input-curriculo">Resumo do currículo</label>
          <textarea class="textarea" name="curriculo" id="input-curriculo" cols="30" rows="10" maxlength="1000" required></textarea>        
          <label class="label" for="input-cargo">Cargo</label>
          <input class="input" type="text" name="cargo" id="input-cargo" required maxlength="40">
          <label class="label" for="input-desc-cargo">Descrição do cargo</label>
          <textarea class="textarea" name="desc-cargo" id="input-desc-cargo" cols="30" rows="10" maxlength="500" required></textarea>
          <label class="label" for="input-data-ini">Data de início</label>
          <input class="input" type="text" id="input-data-ini" name="data-ini" required minlength="10" maxlength="10">
      </fieldset>
      </div>
      </div>
      <button class="button" id="submit" type="submit">Enviar</button>
      </div>
  </form>  
  <script src="script.js"></script>
</body>
</html>
