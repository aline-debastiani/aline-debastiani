<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" method="GET" novalidate>
      <fieldset>
          <legend>Dados pessoais</legend>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" maxlength="40" required>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" maxlength="50" required>
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
          <label for="endereço">Endereço</label>
          <input type="text" name="endereço" id="endereço" maxlength="200" required>
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" maxlength="28" required>
          <br>
          <br>
          <label for="estados">Estado</label>
          <select name="estados" id="estados" required>          
          </select>
      </fieldset>
      <fieldset>
      <legend>Moradia</legend>         
      <input type="radio" name="tipo" id="casa" value="casa" value="casa" checked required>
      <label for="casa">Casa</label>      
      <input type="radio" name="tipo" id="apt" value="apt" value="apartamento" required>
      <label for="apt">Apartamento</label>
      </fieldset>   
      <fieldset>
          <legend>Último emprego</legend>
          <label for="input-curriculo">Resumo do currículo</label>
          <textarea name="curriculo" id="input-curriculo" cols="30" rows="10" maxlength="1000" required></textarea>        
          <label for="input-cargo">Cargo</label>
          <input type="text" name="cargo" id="input-cargo" required maxlength="40">
          <label for="input-desc-cargo">Descrição do cargo</label>
          <textarea name="desc-cargo" id="input-desc-cargo" cols="30" rows="10" maxlength="500" required></textarea>
          <label for="input-data-ini">Data de início</label>
          <input type="text" id="input-data-ini" name="data-ini" required minlength="10" maxlength="10">
      </fieldset>
      <button id="submit" type="submit">Enviar</button>
  </form>  
  <script src="script.js"></script>
</body>
</html>
